<footer>
  <div class="footer-links">
    {{ if (isset .Site.Params "email") }}
    <span class="footer-item">
      <a href="mailto://{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
    </span>
    {{ end }}
    {{ if (isset .Site.Params "github_username") }}
    <span class="footer-item">
      <a href="https://github.com/{{ .Site.Params.github_username }}">
        {{ .Site.Params.github_username }}</a> on Github
    </span>
    {{ end }}
  </div>
  <div>Proudly Powered by <a href="https://gohugo.io/">Hugo</a></div>
</footer>
