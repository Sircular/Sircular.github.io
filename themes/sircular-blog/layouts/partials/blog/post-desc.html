<header class="post-info">
  {{ .Date.Format "January 2, 2006" }}
  {{ with .Params.Categories }}
    &bull;
    {{ $last := sub (len .) 1 }}
    {{ range first $last . }}
      <a href="{{ "categories" | relURL }}/{{ . | urlize }}">{{ . }}</a>,
    {{ end }}
    <a href="{{ "categories" | relURL }}/{{index . $last | urlize }}">{{ index . $last }}</a>
  {{ end }}
</header>
