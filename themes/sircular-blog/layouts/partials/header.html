<header class="container site-header">
  <div class="site-title"><a href="/">{{ .Site.Title }}</a></div>
  <nav class="nav-links">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main.ByWeight }}
    {{ if eq $currentPage.RelPermalink .URL }}
    <span class="nav-link inactive-link">{{ .Name }}</span>
    {{ else }}
    <a href="{{ .URL }}" class="nav-link">{{ .Pre }}{{ .Name }}</a>
    {{ end }}
    {{ end }}
  </nav>
</header>
