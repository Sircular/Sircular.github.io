{{ define "main" }}
<h1 class="page-title">Posts in category '{{ .Title }}'</h1>
<div class="posts">
  {{ range .Pages }}
  <div class="post">
    <h3 class="post-title">
      <a href="{{ .RelPermalink }}" class="post-link">{{ .Title }}</a>
    </h3>
    {{ partial "blog/post-desc" . }}
  </div>
  {{ end }}
</div>
{{ end }}
