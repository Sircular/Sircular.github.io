{{ define "main" }}
<h1 class="post-title">{{ .Title }}</h1>
{{ partial "blog/post-desc" . }}
{{ with .Params.note }}
<p><em>{{ . | markdownify }}</em></p>
{{ end }}
{{ .Content }}
{{ end }}
{{ define "scripts" }}
{{ if (gt .WordCount 750) }}
<script type="text/javascript"
        src="{{ (resources.Get "scroll-header.js").RelPermalink }}"></script>
{{ end }}
{{ end }}
